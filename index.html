<!DOCTYPE html>
<html lang="pt-br">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            
            <title>Decodificar</title>

        </head>
            <body>
                <header>
                    <p class="mensagem" >Decodificador de Texto</p>
                </header>
                    <img src="logo.png" alt="Logo.png" class="logo">
            <main>  
                <section>
                    <div id="apagar">
                        <div  class="mensagemPai">                             
                            <p id="digite"> Digite um texto que você deseja criptografar ou descriptografar.</p>
                        </div> 
                    </div> 

                    <div id="textoPai">
                                
                        <div for="texto">Texto Inicial: </div>
                        <textarea id="texto" name="texto" rows="4" cols="90" placeholder="Digite sua mensagem aqui!" wrap="soft"></textarea>
                            
                    </div>
                            
                </section>
                <section>

                    <div id="resultado">

                        <div id="novoTextoPai">
                            <div for="novoTexto">Texto Final: </div>
                                <textarea id="novoTexto" name="novoTexto" rows="4" cols="90" wrap="soft" ></textarea>
                            </div>
                        </div>
                    </div>
                            <div class="aviso">
                                <ion-icon name="information-circle-outline" class="icone"></ion-icon>
                                <span id="informacao">Apenas letras minúsculas e sem acentos</span>
                            </div>
                            <div class="botoes">
                                <button href="" onclick="criptografar()" class="bc">Criptografar</button>
                                <button href="" onclick="descriptografar()" class="bd">Descriptografar</button>
                            </div>

                </section>

                    </main>

                    <footer>
                        <p class="copyright"> &copy; Copyright 2023 Suzy Rocha - Todos os Direitos Reservados </p>
                    </footer>
            <script src="script.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </body>
    </html>
